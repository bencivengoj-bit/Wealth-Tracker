<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wealth Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #1a1a24;
    --border: #ffffff0f;
    --border-bright: #ffffff1a;
    --text: #f0ede8;
    --muted: #6b6880;
    --accent: #f7931a;
    --accent2: #e8d5b0;
    --green: #3ddc84;
    --red: #ff6b6b;
    --blue: #5b9cf6;
    --purple: #b197fc;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(var(--border) 1px, transparent 1px),
      linear-gradient(90deg, var(--border) 1px, transparent 1px);
    background-size: 48px 48px;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 860px;
    margin: 0 auto;
    padding: 40px 20px 80px;
    position: relative;
    z-index: 1;
  }

  /* Header */
  header {
    margin-bottom: 48px;
    animation: fadeDown 0.6s ease both;
  }

  .header-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    letter-spacing: -0.5px;
    color: var(--text);
  }

  .logo span {
    color: var(--accent);
  }

  .date-badge {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    background: var(--surface2);
    border: 1px solid var(--border-bright);
    padding: 6px 12px;
    border-radius: 4px;
    white-space: nowrap;
    margin-top: 6px;
  }

  /* Net Worth Hero */
  .net-worth-card {
    background: var(--surface);
    border: 1px solid var(--border-bright);
    border-radius: 16px;
    padding: 40px;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
    animation: fadeUp 0.5s ease 0.1s both;
  }

  .net-worth-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), transparent);
  }

  .net-worth-label {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    margin-bottom: 12px;
  }

  .net-worth-amount {
    font-family: 'Playfair Display', serif;
    font-size: clamp(40px, 8vw, 72px);
    font-weight: 700;
    line-height: 1;
    color: var(--text);
    letter-spacing: -2px;
  }

  .net-worth-breakdown {
    display: flex;
    gap: 32px;
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid var(--border);
    flex-wrap: wrap;
  }

  .breakdown-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .breakdown-label {
    font-size: 11px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
  }

  .breakdown-value {
    font-family: 'DM Mono', monospace;
    font-size: 18px;
    font-weight: 500;
  }

  .breakdown-value.positive { color: var(--green); }
  .breakdown-value.negative { color: var(--red); }

  /* Grid layout */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 24px;
  }

  @media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; }
  }

  /* Section cards */
  .section-card {
    background: var(--surface);
    border: 1px solid var(--border-bright);
    border-radius: 16px;
    overflow: hidden;
    animation: fadeUp 0.5s ease both;
  }

  .section-card:nth-child(1) { animation-delay: 0.2s; }
  .section-card:nth-child(2) { animation-delay: 0.3s; }

  .section-header {
    padding: 20px 24px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .section-title {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    flex: 1;
  }

  .section-total {
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    font-weight: 500;
  }

  /* Line items */
  .line-items { padding: 8px 0; }

  .line-item {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    gap: 12px;
    transition: background 0.15s;
  }

  .line-item:hover { background: var(--surface2); }

  .item-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    flex-shrink: 0;
    opacity: 0.6;
  }

  .item-name {
    flex: 1;
    font-size: 14px;
    color: var(--text);
  }

  .item-value {
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    color: var(--text);
  }

  .item-value.negative { color: var(--red); }

  .item-input-wrap {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .item-input-wrap span {
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    color: var(--muted);
  }

  input[type="number"] {
    background: var(--surface2);
    border: 1px solid var(--border-bright);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    width: 110px;
    text-align: right;
    transition: border-color 0.15s;
    -moz-appearance: textfield;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: var(--accent);
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }

  /* Add item row */
  .add-row {
    padding: 10px 24px;
    border-top: 1px solid var(--border);
  }

  .add-btn {
    background: none;
    border: none;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    cursor: pointer;
    padding: 4px 0;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: color 0.15s;
  }

  .add-btn:hover { color: var(--accent); }

  .add-btn svg { width: 14px; height: 14px; }

  /* New item form */
  .new-item-form {
    display: none;
    padding: 12px 24px;
    gap: 8px;
    border-top: 1px solid var(--border);
    flex-wrap: wrap;
  }

  .new-item-form.visible { display: flex; }

  .new-item-form input[type="text"] {
    background: var(--surface2);
    border: 1px solid var(--border-bright);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    padding: 7px 12px;
    border-radius: 6px;
    flex: 1;
    min-width: 100px;
  }

  .new-item-form input[type="text"]::placeholder { color: var(--muted); }
  .new-item-form input[type="text"]:focus { outline: none; border-color: var(--accent); }

  .save-btn {
    background: var(--accent);
    color: #0a0a0f;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    padding: 7px 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .save-btn:hover { opacity: 0.85; }

  .cancel-btn {
    background: var(--surface2);
    color: var(--muted);
    border: 1px solid var(--border-bright);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    padding: 7px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Delete item */
  .delete-btn {
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    opacity: 0;
    padding: 2px;
    transition: opacity 0.15s, color 0.15s;
    line-height: 1;
  }

  .line-item:hover .delete-btn { opacity: 1; }
  .delete-btn:hover { color: var(--red); }

  /* Allocation bar */
  .allocation-section {
    background: var(--surface);
    border: 1px solid var(--border-bright);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    animation: fadeUp 0.5s ease 0.4s both;
  }

  .alloc-label {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    margin-bottom: 16px;
  }

  .alloc-bar {
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
    background: var(--surface2);
    display: flex;
    margin-bottom: 16px;
  }

  .alloc-segment {
    height: 100%;
    transition: width 0.4s ease;
  }

  .alloc-legend {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: var(--muted);
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .legend-name { color: var(--text); }
  .legend-pct {
    font-family: 'DM Mono', monospace;
    color: var(--muted);
  }

  /* Animations */
  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .pulse {
    animation: pulse 0.3s ease;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <div class="header-top">
      <div class="logo">wealth<span>.</span></div>
      <div class="date-badge" id="dateBadge"></div>
    </div>
  </header>

  <!-- Net Worth Hero -->
  <div class="net-worth-card" id="netWorthCard">
    <div class="net-worth-label">Net Worth</div>
    <div class="net-worth-amount" id="netWorthDisplay">$0</div>
    <div class="net-worth-breakdown">
      <div class="breakdown-item">
        <div class="breakdown-label">Total Assets</div>
        <div class="breakdown-value positive" id="totalAssetsDisplay">$0</div>
      </div>
      <div class="breakdown-item">
        <div class="breakdown-label">Total Liabilities</div>
        <div class="breakdown-value negative" id="totalLiabDisplay">$0</div>
      </div>
    </div>
  </div>

  <!-- Allocation Bar -->
  <div class="allocation-section">
    <div class="alloc-label">Asset Allocation</div>
    <div class="alloc-bar" id="allocBar"></div>
    <div class="alloc-legend" id="allocLegend"></div>
  </div>

  <!-- Assets & Liabilities Grid -->
  <div class="grid">
    <!-- Assets -->
    <div class="section-card">
      <div class="section-header">
        <div class="section-dot" style="background: var(--green);"></div>
        <div class="section-title">Assets</div>
        <div class="section-total positive" id="assetTotal" style="color: var(--green); font-family: 'DM Mono', monospace; font-size: 14px;"></div>
      </div>
      <div class="line-items" id="assetList"></div>
      <div class="add-row">
        <button class="add-btn" onclick="showAddForm('asset')">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="2" x2="8" y2="14"/><line x1="2" y1="8" x2="14" y2="8"/></svg>
          Add asset
        </button>
      </div>
      <div class="new-item-form" id="newAssetForm">
        <input type="text" id="newAssetName" placeholder="Name (e.g. Bitcoin)" />
        <input type="number" id="newAssetValue" placeholder="0" step="0.01" />
        <button class="save-btn" onclick="addItem('asset')">Add</button>
        <button class="cancel-btn" onclick="hideAddForm('asset')">✕</button>
      </div>
    </div>

    <!-- Liabilities -->
    <div class="section-card">
      <div class="section-header">
        <div class="section-dot" style="background: var(--red);"></div>
        <div class="section-title">Liabilities</div>
        <div class="section-total" id="liabTotal" style="color: var(--red); font-family: 'DM Mono', monospace; font-size: 14px;"></div>
      </div>
      <div class="line-items" id="liabList"></div>
      <div class="add-row">
        <button class="add-btn" onclick="showAddForm('liab')">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="2" x2="8" y2="14"/><line x1="2" y1="8" x2="14" y2="8"/></svg>
          Add liability
        </button>
      </div>
      <div class="new-item-form" id="newLiabForm">
        <input type="text" id="newLiabName" placeholder="Name (e.g. Discover)" />
        <input type="number" id="newLiabValue" placeholder="0" step="0.01" />
        <button class="save-btn" onclick="addItem('liab')">Add</button>
        <button class="cancel-btn" onclick="hideAddForm('liab')">✕</button>
      </div>
    </div>
  </div>

</div>

<script>
// Color palette for assets
const COLORS = ['#f7931a', '#5b9cf6', '#3ddc84', '#b197fc', '#f8a94e', '#64d8cb', '#ff9f7a', '#e879a0'];

// Default data from your Excel
let state = {
  assets: [
    { id: 1, name: 'Fidelity', value: 34050, color: '#3ddc84' },
    { id: 2, name: 'Bitcoin', value: 79930, color: '#f7931a' },
    { id: 3, name: 'Wells Fargo', value: 2, color: '#ff6b6b' },
    { id: 4, name: 'Cash', value: 0, color: '#a8f0c6' },
    { id: 5, name: 'Silver', value: 150, color: '#a0a0b0' },
    { id: 6, name: 'Venmo', value: 0, color: '#5b9cf6' },
  ],
  liabs: [
    { id: 1, name: 'Discover', value: 20, color: COLORS[0] },
    { id: 2, name: 'Amex', value: 33, color: COLORS[1] },
    { id: 3, name: 'Gemini', value: 535, color: COLORS[2] },
  ],
  nextId: 10
};

// Load from localStorage
function load() {
  try {
    const saved = localStorage.getItem('wealthState');
    if (saved) state = JSON.parse(saved);
  } catch(e) {}
}

function save() {
  try { localStorage.setItem('wealthState', JSON.stringify(state)); } catch(e) {}
}

function fmt(n) {
  return '$' + Math.abs(n).toLocaleString('en-US', { minimumFractionDigits: n % 1 !== 0 ? 2 : 0, maximumFractionDigits: 2 });
}

function fmtSigned(n, negate = false) {
  const v = negate ? -n : n;
  const s = v < 0 ? '-' : '';
  return s + fmt(Math.abs(v));
}

function totalAssets() { return state.assets.reduce((s, a) => s + (parseFloat(a.value) || 0), 0); }
function totalLiabs() { return state.liabs.reduce((s, a) => s + (parseFloat(a.value) || 0), 0); }

function render() {
  const ta = totalAssets();
  const tl = totalLiabs();
  const nw = ta - tl;

  // Net worth
  document.getElementById('netWorthDisplay').textContent = fmtSigned(nw);
  document.getElementById('netWorthDisplay').style.color = nw >= 0 ? 'var(--text)' : 'var(--red)';
  document.getElementById('totalAssetsDisplay').textContent = fmt(ta);
  document.getElementById('totalLiabDisplay').textContent = '-' + fmt(tl);
  document.getElementById('assetTotal').textContent = fmt(ta);
  document.getElementById('liabTotal').textContent = '-' + fmt(tl);

  // Asset list
  renderList('assetList', state.assets, false);
  renderList('liabList', state.liabs, true);

  // Allocation bar
  renderAllocation(ta);

  // Date
  document.getElementById('dateBadge').textContent = new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
}

function renderList(containerId, items, isLiab) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  items.forEach(item => {
    const row = document.createElement('div');
    row.className = 'line-item';
    row.innerHTML = `
      <div class="item-dot" style="background:${item.color}"></div>
      <div class="item-name">${item.name}</div>
      <div class="item-input-wrap">
        <span>$</span>
        <input type="number" value="${item.value}" step="0.01"
          onchange="updateValue('${isLiab ? 'liab' : 'asset'}', ${item.id}, this.value)"
          onfocus="this.select()" />
      </div>
      <button class="delete-btn" onclick="deleteItem('${isLiab ? 'liab' : 'asset'}', ${item.id})" title="Remove">✕</button>
    `;
    container.appendChild(row);
  });
}

function renderAllocation(ta) {
  const bar = document.getElementById('allocBar');
  const legend = document.getElementById('allocLegend');
  bar.innerHTML = '';
  legend.innerHTML = '';

  if (ta <= 0) return;

  state.assets.forEach(a => {
    const v = parseFloat(a.value) || 0;
    if (v <= 0) return;
    const pct = (v / ta * 100).toFixed(1);
    const seg = document.createElement('div');
    seg.className = 'alloc-segment';
    seg.style.cssText = `width:${pct}%;background:${a.color};`;
    bar.appendChild(seg);

    const li = document.createElement('div');
    li.className = 'legend-item';
    li.innerHTML = `<div class="legend-dot" style="background:${a.color}"></div><span class="legend-name">${a.name}</span><span class="legend-pct">${pct}%</span>`;
    legend.appendChild(li);
  });
}

function updateValue(type, id, val) {
  const list = type === 'asset' ? state.assets : state.liabs;
  const item = list.find(i => i.id === id);
  if (item) item.value = parseFloat(val) || 0;
  save();
  render();
  // Pulse the net worth
  const nw = document.getElementById('netWorthDisplay');
  nw.classList.remove('pulse');
  void nw.offsetWidth;
  nw.classList.add('pulse');
}

function deleteItem(type, id) {
  if (type === 'asset') {
    state.assets = state.assets.filter(i => i.id !== id);
  } else {
    state.liabs = state.liabs.filter(i => i.id !== id);
  }
  save();
  render();
}

function showAddForm(type) {
  document.getElementById(`new${type === 'asset' ? 'Asset' : 'Liab'}Form`).classList.add('visible');
  document.getElementById(`new${type === 'asset' ? 'Asset' : 'Liab'}Name`).focus();
}

function hideAddForm(type) {
  const prefix = type === 'asset' ? 'Asset' : 'Liab';
  document.getElementById(`new${prefix}Form`).classList.remove('visible');
  document.getElementById(`new${prefix}Name`).value = '';
  document.getElementById(`new${prefix}Value`).value = '';
}

function addItem(type) {
  const prefix = type === 'asset' ? 'Asset' : 'Liab';
  const name = document.getElementById(`new${prefix}Name`).value.trim();
  const value = parseFloat(document.getElementById(`new${prefix}Value`).value) || 0;
  if (!name) return;

  const list = type === 'asset' ? state.assets : state.liabs;
  const usedColors = list.map(i => i.color);
  const color = COLORS.find(c => !usedColors.includes(c)) || COLORS[list.length % COLORS.length];

  list.push({ id: state.nextId++, name, value, color });
  save();
  hideAddForm(type);
  render();
}

// Enter key support for add forms
['Asset', 'Liab'].forEach(t => {
  ['Name', 'Value'].forEach(f => {
    const el = document.getElementById(`new${t}${f}`);
    if (el) el.addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem(t.toLowerCase());
      if (e.key === 'Escape') hideAddForm(t.toLowerCase());
    });
  });
});

load();
render();
</script>
</body>
</html>
